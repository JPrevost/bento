        for measuring a broad swath of immunological functions as a means of discovering
        previously unknown relationships and phenomena and as a powerful way of understanding
        the immune system as a whole. This approach has rejuvenated the field of vaccine
        development and has fostered hope that new ways will be found to combat infectious
        diseases that have proven refractory to classical approaches. Systems immunology
        also presents an important new strategy for understanding human immunity directly,
